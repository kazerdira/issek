[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = strict
addopts = 
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-exclude=tests/*
    --cov-exclude=migrate.py
    --verbose
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests  
    websocket: WebSocket tests
    api: REST API tests
    slow: Slow running tests
    performance: Performance tests